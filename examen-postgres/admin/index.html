<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mijn admin dashboard voor blogs</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Simple blog app using bootstrap, blogs zitten in de ejs blogs variabele -->
        <header class="bg-dark text-white py-4">
            <div class="container">
                <h1>Mijn blog admin dashboard</h1>
            </div>
            <!-- Navigate to new button -->
            <div class="container">
                <a href="new.html" class="btn btn-primary">Nieuw blog</a>
            </div>
        </header>
        <div class="container">
            <div class="row" id="blogs">
                <!-- Hier komen de blogs -->
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
